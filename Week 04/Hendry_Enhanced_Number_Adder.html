<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hendry's BURGER counter</title>
</head>

<body>

    <div id="navbar">
            <h1>Hendry's BURGER counter</h1>
        <div class="useless-container">
            <h2>This is useless</h2>
            <h2>This is also useless</h2>
            <h2>This is a demo tho</h2>
        </div>
    </div>


    <div id="main-content">       
        <div id ="sidebar">
            <h3>Number of your BURGERS</h3>
                <p id="resultId">0</p>
            <h3>Total Status:</h3>
                <p id="totalMessage">You have no burgers :(</p>
            <h3>Order History:</h3>
                <p id="summary">
                    You ordered: 0 times <br> 
                    You cancelled: 0 times
                </p>
            <ul id="historyList"></ul>
        </div>

        <div id ="content">
            <h4>Burger Center</h4>
                <div class="buttons-container">
                    <button id="minusTwo">-2 Burgers</button>
                    <button id="minusOne">-1 Burger</button>
                    <button id="reset">No BURGERS</button>
                    <button id="plusOne">Another Burger</button>
                    <button id="plusTwo">2 MORE Burgers</button>
                </div>
            <button id="clearAll">Clear My Orders & History</button>
        </div>
    </div>

</body>
    <script src="scripts.js"></script> 
</html>
